<div class="artigo-wrap">
  <mat-card class="artigo">
    <h2 class="artigo-titulo"><a [routerLink]="['artigos', artigo?.idArtigo]">{{artigo?.titulo}}</a></h2>
    <p *ngIf="artigo?.titulo != null">Ordem artigo: {{artigo?.ordemArtigo}}</p>
    <button *ngIf="artigo != null" mat-mini-fab color="warn" aria-label="Excluir artigo" (click)="excluirArtigo(artigo.idArtigo)" [routerLink]="['']">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card>
</div>
