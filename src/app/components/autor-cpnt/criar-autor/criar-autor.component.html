<div class="form-wrapper">
  <h1>Criar autor</h1>
  <form class="adicionar-autor" onsubmit="reset()" *ngIf="autor!= null">
    <label for="primeiroNome">Primeiro nome</label>
    <input type="text" id="primeiroNome" [(ngModel)]="autor.primeiroNome" name="primeiroNome" placeholder="Primeiro nome" class="input-padrao" required />

    <label for="nomeMeio">Nome do meio</label>
    <input type="text" id="nomeMeio" [(ngModel)]="autor.nomeMeio" name="nomeMeio" placeholder="Nome meio" class="input-padrao" required />

    <label for="sobrenome">Sobrenome</label>
    <input type="text" id="sobrenome" [(ngModel)]="autor.sobrenome" name="sobrenome" placeholder="Sobrenome" class="input-padrao"  required />

    <label for="email">Email</label>
    <input type="text" id="email" [(ngModel)]="autor.email" name="email" placeholder="Email" class="input-padrao"  required />

    <label for="afiliacao">Afiliação</label>
    <input type="text" id="afiliacao" [(ngModel)]="autor.afiliacao" name="afiliacao" placeholder="Afiliação" class="input-padrao" required />

    <label for="afiliacaoEn">Afiliação Inglês</label>
    <input type="text" id="afiliacaoEn" [(ngModel)]="autor.afiliacaoEn" name="afiliacaoEn" placeholder="Afiliação Inglês" class="input-padrao"  required />

    <label for="pais">País</label>
    <input type="text" id="pais" [(ngModel)]="autor.pais" name="pais" placeholder="País" class="input-padrao" required />

    <label for="orcId">ORC ID</label>
    <input type="text" id="orcId" [(ngModel)]="autor.orcId" name="orcId" placeholder="ORC ID" class="input-padrao"  required />

    <label for="ordemAutor">Ordem autor</label>
    <input type="text" id="ordemAutor" [(ngModel)]="autor.ordemAutor" name="ordemAutor" placeholder="Ordem do autor no artigo" class="input-padrao"  required />
  </form>
  <button type="submit" *ngIf="autor != null" mat-flat-button color="primary" class="enviar" (click)="svc.criarAutor(idArtigo, autor)" [routerLink]="['..']">Adicionar autor</button>
</div>
