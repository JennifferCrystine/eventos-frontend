<div class="detalhes-volume">
  <div *ngIf="volume != null">
    <p>Sigla: {{volume.siglaEvento}}</p>
    <p>Edição: {{volume.numeroEdicao}}</p>
    <p>Sigla: {{volume.cidade}}</p>
    <p>Sigla: {{volume.descricaoPt}}</p>
    <p>Sigla: {{volume.descricaoEn}}</p>
    <p>Data: {{volume.dataInicio | date }}</p>
  </div>
</div>
